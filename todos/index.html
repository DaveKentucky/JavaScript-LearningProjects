<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Todos app</title>
  <meta name="Todos app">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <script src="script.js" defer></script>

  <h1>got2do</h1>
  <form id="todo-form" class="todo-form">
    <input
      type="text"
      id="todo-input"
      class="todo-input"
      placeholder="what do you got2do?"
      autocomplete="off">
    <ul id="todo-list" class="todo-list"></ul>
  </form>
  <p class="delete" id="delete">remove completed</p>

</body>
</html>
