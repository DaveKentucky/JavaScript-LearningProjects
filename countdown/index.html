<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Countdown app</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <script src="script.js" defer></script>
  <h1>How long...</h1>

  <div class="countdown-box">
      <div class="counter-el">
        <p class="num-box" id="days"></p>
        <p class="num-label">days</p>
      </div>
      <div class="counter-el">
        <p class="num-box" id="hours"></p>
        <p class="num-label">hours</p>
      </div>
      <div class="counter-el">
        <p class="num-box" id="minutes"></p>
        <p class="num-label">minutes</p>
      </div>
      <div class="counter-el">
        <p class="num-box" id="seconds"></p>
        <p class="num-label">seconds</p>
      </div>
  </div>
</body>
</html>
